# .github/workflows/chromatic.yml

name: "Chromatic"

# https://www.chromatic.com/docs/github-actions/#recommended-configuration-for-build-events
on: push

jobs:
  chromatic:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          registry-url: ${{ secrets.JFROG_URL }}/artifactory/npm-remote

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        # ‚ö†Ô∏è Pick one of these, matching the package manager for your project
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          # ‚ö†Ô∏è Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: "main" # üëà Option to accept all changes on main
          skip: "@(renovate/**|dependabot/**)" # üëà Option to skip Chromatic for certain branches
          zip: true
